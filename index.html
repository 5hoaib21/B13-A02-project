<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>
    <link rel="stylesheet" href="style.css" />
    <!-- google font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Section -->
    <header>
      <nav class="navbar">
        <div class="nav-container">
          <div class="nav-content">
            <h3 class="nav-logo">
              Tech<span class="text-gradient">Wave</span>
            </h3>
            <ul class="nav-ul">
              <li class="nav-li"><a href="#">About</a></li>
              <li class="nav-li"><a href="#">Episodes</a></li>
              <li class="nav-li"><a href="#">Host</a></li>
            </ul>
            <button class="gradient btn-primary">
              Subscribe <img src="./assets/arrow right.png" alt="Right-Arrow" />
            </button>
          </div>
        </div>
      </nav>
    </header>
    <!-- Hero section  -->
    <section>
      <div class="hero-container">
        <div class="hero-content">
          <div class="circle-box">
            <div class="circle-point">
              <img class="img-one" src="./assets/hero-circle.png" alt="" />
              <img class="img-two" src="./assets/microphone.png" alt="" />
            </div>
            '
            <div class="hero-text">
              <h3>TechWave</h3>
              <p>
                Your daily dose of tech insights, productivity hacks, and
                personal growth
              </p>
            </div>
            <div class="hero-btn">
              <button class="gradient hero-btn-one">
                <img src="./assets/spotify.png" alt="" />Listen on Spotify
              </button>
              <button class="hero-btn-two">
                <img src="./assets/message.png" alt="" />Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
